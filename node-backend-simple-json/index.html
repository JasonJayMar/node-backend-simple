<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- request directly to the server/can be changed in server.js -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Pokemon</h1>
    <p>Type in Chimchar, Turtwig, or Piplup to learn about the generation 4 starter pokemon.</p>
    <p id="must">*The first letter must be uppercase for it to work</p>
    <input id="userName" type="text" name="" placeholder="Enter Name">
    <button id="clickMe" type="button" name="button" value="Piplup">Submit</button>
    <h4>Name:</h4>
    <h2 id="pokemonName"></h2>
    <h4>Type:</h4>
    <h2 id="pokemonType"></h2>
    <h4>Number:</h4>
    <h2 id="pokemonNumber"></h2>
    <h4>Animal:</h4>
    <h2 id="pokemonAnimal"></h2>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
